<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト用ウェブサイト</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>テスト用ウェブサイト</h1>
    </header>
    <main class="container">
        <h2>見出し２</h2>
        <p>GitHubでテスト用に作成されたサイトです。</p>
        <p>表示テストをしています。</p>
    </main>
    <footer>
        <p>&copy; 2024 テスト用ウェブサイト</p>
    </footer>
</body>
</html>
